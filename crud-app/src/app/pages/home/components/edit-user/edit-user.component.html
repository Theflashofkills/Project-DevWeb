<div class="container mt-4">
    <form [formGroup]="userForm" (ngSubmit)="updateUser()" class="edit-user-form">
      <h2>Editar Usuários</h2>

      <label for="selectUser">Selecione um Usuário:</label>
    <select id="selectUser" (change)="onUserSelect($event)">
      <option value="">Selecione...</option>
      <option *ngFor="let user of users" [value]="user.id" [selected]="user.id === userId">{{ user.name }}</option>
    </select>

      <label for="name">Nome:</label>
      <input type="text" id="name" formControlName="name" required>
  
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email" required>
  
      <label for="role">Função:</label>
      <select id="role" formControlName="role">
        <option value="Engenheiro de FE">Engenheiro de FE</option>
        <option value="Engenheiro de BE">Engenheiro de BE</option>
        <option value="Analista de dados">Analista de dados</option>
        <option value="Líder Técnico">Líder Técnico</option>
      </select>
  
      <label for="password">Senha:</label>
      <input type="password" id="password" formControlName="password" minlength="6" maxlength="15" required>
  
      <button type="button" [disabled]="userForm.invalid" (click)="updateUser()" class="btn-save">Atualizar</button>
    </form>
  </div>
